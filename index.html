<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor PVD 112</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }
        
        .container { padding: 20px; max-width: 400px; margin: 0 auto; }
        
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-size: 28px; margin-bottom: 5px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .subtitle { font-size: 14px; opacity: 0.9; }
        
        .reloj-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .reloj {
            font-size: 56px;
            font-weight: bold;
            text-align: center;
            color: #667eea;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }
        
        .estado {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .estado.activo { background: #FFC7CE; animation: pulse 2s infinite; }
        .estado.descanso { background: #FFE5B4; }
        .estado.operativo { background: #C8E6C9; }
        
        #estado-icono { font-size: 32px; display: block; margin-bottom: 10px; }
        #estado-texto { font-weight: 600; }
        
        .info {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            min-height: 40px;
        }
        
        .btn-update {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .btn-update:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .btn-update:active { transform: translateY(0); }
        
        .footer { text-align: center; margin-top: 20px; color: rgba(255,255,255,0.8); }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.02); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® Monitor PVD</h1>
            <p class="subtitle">112 Illes Balears</p>
        </div>
        
        <div class="reloj-container">
            <div id="reloj" class="reloj">--:--:--</div>
        </div>
        
        <div id="estado" class="estado">
            <span id="estado-icono">‚è≥</span>
            <span id="estado-texto">Iniciando...</span>
        </div>
        
        <div class="info">
            <div id="info-tiempo"></div>
        </div>
        
        <button id="force-update" class="btn-update">
            üîÑ Actualizar Ahora
        </button>
        
        <div class="footer">
            <small>Actualizaci√≥n autom√°tica cada 10s</small>
        </div>
    </div>
    
    <script>
        Office.onReady((info) => {
          if (info.host === Office.HostType.Excel) {
            console.log("Add-in cargado correctamente");
            
            document.getElementById("force-update").onclick = () => {
              console.log("Actualizaci√≥n manual");
              actualizarPVD();
            };

            actualizarPVD();
            setInterval(() => { actualizarPVD(); }, 10000);
          }
        });

        async function actualizarPVD() {
          try {
            await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const range = sheet.getRange("C4:J10");
              
              range.load("values");
              await context.sync();

              const highlightColor = "#FFC7CE";
              const now = new Date();
              const nowMinutes = now.getHours() * 60 + now.getMinutes();

              const h = now.getHours();
              const m = now.getMinutes();
              const s = now.getSeconds();
              document.getElementById("reloj").textContent = 
                `${h < 10 ? '0' : ''}${h}:${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;

              range.format.fill.clear();

              let pvdActivo = null;
              let descansoActivo = null;
              let siguientePVD = null;
              let minParaSiguiente = 9999;

              for (let r = 0; r < range.values.length; r++) {
                for (let c = 0; c < range.values[r].length; c++) {
                  const cellValue = range.values[r][c];
                  if (!cellValue) continue;

                  let shouldHighlight = false;

                  if (typeof cellValue === "number") {
                    const startMinutes = Math.round(cellValue * 1440);
                    const endMinutes = startMinutes + 10;

                    const diffMin = startMinutes - nowMinutes;
                    if (diffMin > 0 && diffMin < minParaSiguiente) {
                      minParaSiguiente = diffMin;
                      const hPVD = Math.floor(startMinutes / 60);
                      const mPVD = startMinutes % 60;
                      siguientePVD = `${hPVD}:${mPVD < 10 ? '0' : ''}${mPVD}`;
                    }

                    if (nowMinutes >= startMinutes && nowMinutes < endMinutes) {
                      shouldHighlight = true;
                      pvdActivo = endMinutes - nowMinutes;
                    }
                  } else if (typeof cellValue === "string") {
                    const match = cellValue.trim().match(/(\d{1,2}):(\d{2})\s*[-‚Äì]\s*(\d{1,2}):(\d{2})/);
                    if (match) {
                      const start = parseInt(match[1]) * 60 + parseInt(match[2]);
                      const end = parseInt(match[3]) * 60 + parseInt(match[4]);

                      if (nowMinutes >= start && nowMinutes < end) {
                        shouldHighlight = true;
                        descansoActivo = end - nowMinutes;
                      }
                    }
                  }

                  if (shouldHighlight) {
                    range.getCell(r, c).format.fill.color = highlightColor;
                  }
                }
              }

              await context.sync();

              const estadoDiv = document.getElementById("estado");
              const estadoIcono = document.getElementById("estado-icono");
              const estadoTexto = document.getElementById("estado-texto");
              const infoDiv = document.getElementById("info-tiempo");

              if (pvdActivo !== null) {
                estadoIcono.textContent = "üî¥";
                estadoTexto.textContent = `PVD EN CURSO`;
                estadoDiv.className = "estado activo";
                infoDiv.textContent = `Finaliza en ${pvdActivo} min`;
              } else if (descansoActivo !== null) {
                estadoIcono.textContent = "üü†";
                estadoTexto.textContent = `DESCANSO EN CURSO`;
                estadoDiv.className = "estado descanso";
                infoDiv.textContent = `Finaliza en ${descansoActivo} min`;
              } else {
                estadoIcono.textContent = "‚úÖ";
                estadoTexto.textContent = `OPERATIVO`;
                estadoDiv.className = "estado operativo";
                if (siguientePVD) {
                  infoDiv.textContent = `Pr√≥ximo PVD: ${siguientePVD} (en ${minParaSiguiente} min)`;
                } else {
                  infoDiv.textContent = "Sin turnos pendientes";
                }
              }

              console.log("Actualizaci√≥n OK:", new Date().toLocaleTimeString());
            });
          } catch (error) {
            console.error("Error:", error);
            document.getElementById("estado-texto").textContent = "‚ùå Error: " + error.message;
          }
        }
    </script>
</body>
</html>
