<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor PVD 112</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            overflow-x: hidden;
            padding: 0;
            min-height: 100vh;
        }
        
        .container { 
            padding: 24px; 
            max-width: 100%; 
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 32px; 
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        
        .header h1 { 
            font-size: 26px; 
            font-weight: 700;
            margin-bottom: 8px; 
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle { 
            font-size: 13px; 
            opacity: 0.7; 
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .reloj-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 28px 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .reloj {
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            color: #fff;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            letter-spacing: 2px;
            text-shadow: 0 2px 20px rgba(102, 126, 234, 0.5);
        }
        
        .estado {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .estado::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.05));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .estado:hover::before {
            opacity: 1;
        }
        
        .estado.activo { 
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border-color: rgba(255,255,255,0.3);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.4);
        }
        
        .estado.descanso { 
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(254, 202, 87, 0.3);
        }
        
        .estado.operativo { 
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(72, 219, 251, 0.3);
        }
        
        #estado-icono { 
            font-size: 36px; 
            display: block; 
            margin-bottom: 12px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
        }
        
        #estado-texto { 
            font-weight: 700;
            font-size: 18px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .info {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }
        
        .btn-update {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }
        
        .btn-update:active { 
            transform: translateY(0); 
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }
        
        .footer { 
            text-align: center; 
            margin-top: 24px; 
            color: rgba(255,255,255,0.5);
            font-size: 12px;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.95; 
                transform: scale(1.02); 
            }
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö® Monitor PVD</h1>
            <p class="subtitle">112 Illes Balears</p>
        </div>
        
        <div class="reloj-container">
            <div id="reloj" class="reloj">--:--:--</div>
        </div>
        
        <div id="estado" class="estado">
            <span id="estado-icono">‚è≥</span>
            <span id="estado-texto">Iniciando...</span>
        </div>
        
        <div class="info">
            <div id="info-tiempo">Cargando datos...</div>
        </div>
        
        <button id="force-update" class="btn-update">
            üîÑ Actualizar Ahora
        </button>
        
        <div class="footer">
            <small>Actualizaci√≥n autom√°tica cada 10s</small>
        </div>
    </div>
    
    <script>
        Office.onReady((info) => {
          if (info.host === Office.HostType.Excel) {
            console.log("‚úÖ Add-in cargado correctamente");
            
            document.getElementById("force-update").onclick = () => {
              console.log("üîÑ Actualizaci√≥n manual");
              actualizarPVD();
            };

            actualizarPVD();
            setInterval(() => { actualizarPVD(); }, 10000);
          }
        });

        async function actualizarPVD() {
          try {
            await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const range = sheet.getRange("C4:J10");
              const cellaHora = sheet.getRange("F12");
              
              range.load("values");
              await context.sync();

              const highlightColor = "#FFC7CE";
              const now = new Date();
              const nowMinutes = now.getHours() * 60 + now.getMinutes();

              const h = now.getHours();
              const m = now.getMinutes();
              const s = now.getSeconds();
              const horaFormato = `${h < 10 ? '0' : ''}${h}:${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
              
              document.getElementById("reloj").textContent = horaFormato;

              // ‚úÖ ESCRIBIR HORA EN CELDA F12
              cellaHora.values = [[horaFormato]];
              cellaHora.format.font.size = 14;
              cellaHora.format.font.bold = true;
              cellaHora.format.font.color = "#667eea";
              cellaHora.format.horizontalAlignment = "Center";

              range.format.fill.clear();

              let pvdActivo = null;
              let descansoActivo = null;
              let siguientePVD = null;
              let minParaSiguiente = 9999;

              for (let r = 0; r < range.values.length; r++) {
                for (let c = 0; c < range.values[r].length; c++) {
                  const cellValue = range.values[r][c];
                  if (!cellValue) continue;

                  let shouldHighlight = false;

                  if (typeof cellValue === "number") {
                    const startMinutes = Math.round(cellValue * 1440);
                    const endMinutes = startMinutes + 10;

                    const diffMin = startMinutes - nowMinutes;
                    if (diffMin > 0 && diffMin < minParaSiguiente) {
                      minParaSiguiente = diffMin;
                      const hPVD = Math.floor(startMinutes / 60);
                      const mPVD = startMinutes % 60;
                      siguientePVD = `${hPVD}:${mPVD < 10 ? '0' : ''}${mPVD}`;
                    }

                    if (nowMinutes >= startMinutes && nowMinutes < endMinutes) {
                      shouldHighlight = true;
                      pvdActivo = endMinutes - nowMinutes;
                    }
                  } else if (typeof cellValue === "string") {
                    const match = cellValue.trim().match(/(\d{1,2}):(\d{2})\s*[-‚Äì]\s*(\d{1,2}):(\d{2})/);
                    if (match) {
                      const start = parseInt(match[1]) * 60 + parseInt(match[2]);
                      const end = parseInt(match[3]) * 60 + parseInt(match[4]);

                      if (nowMinutes >= start && nowMinutes < end) {
                        shouldHighlight = true;
                        descansoActivo = end - nowMinutes;
                      }
                    }
                  }

                  if (shouldHighlight) {
                    range.getCell(r, c).format.fill.color = highlightColor;
                  }
                }
              }

              await context.sync();

              const estadoDiv = document.getElementById("estado");
              const estadoIcono = document.getElementById("estado-icono");
              const estadoTexto = document.getElementById("estado-texto");
              const infoDiv = document.getElementById("info-tiempo");

              if (pvdActivo !== null) {
                estadoIcono.textContent = "üî¥";
                estadoTexto.innerHTML = `PVD EN CURSO<br><span class="status-badge">${pvdActivo} min restantes</span>`;
                estadoDiv.className = "estado activo";
                infoDiv.textContent = `El descanso PVD finalizar√° en ${pvdActivo} minutos`;
              } else if (descansoActivo !== null) {
                estadoIcono.textContent = "üü†";
                estadoTexto.innerHTML = `DESCANSO EN CURSO<br><span class="status-badge">${descansoActivo} min restantes</span>`;
                estadoDiv.className = "estado descanso";
                infoDiv.textContent = `El periodo de descanso finalizar√° en ${descansoActivo} minutos`;
              } else {
                estadoIcono.textContent = "‚úÖ";
                estadoTexto.innerHTML = `OPERATIVO<br><span class="status-badge">Sin descansos activos</span>`;
                estadoDiv.className = "estado operativo";
                if (siguientePVD) {
                  infoDiv.textContent = `Pr√≥ximo PVD: ${siguientePVD} (en ${minParaSiguiente} min)`;
                } else {
                  infoDiv.textContent = "No hay m√°s turnos programados para hoy";
                }
              }

              console.log("‚úÖ Actualizaci√≥n completada:", new Date().toLocaleTimeString());
            });
          } catch (error) {
            console.error("‚ùå Error:", error);
            document.getElementById("estado-texto").textContent = "ERROR";
            document.getElementById("info-tiempo").textContent = error.message;
          }
        }
    </script>
</body>
</html>
