<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor PVD 112</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-bg: #0A0E14;
            --color-surface: #1A1F2E;
            --color-border: #2A3142;
            --color-accent: #FF3B30;
            --color-warning: #FF9500;
            --color-success: #34C759;
            --color-text: #E8EAED;
            --color-text-dim: #8B92A5;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            overflow: hidden;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 59, 48, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(255, 59, 48, 0.03) 3px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container { 
            padding: 20px; 
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .reloj-container {
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            padding: 24px 16px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .reloj-container::before {
            content: 'SYSTEM TIME';
            position: absolute;
            top: 6px;
            left: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--color-text-dim);
        }

        .reloj-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--color-accent), transparent);
        }
        
        .reloj {
            font-family: 'JetBrains Mono', monospace;
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            color: var(--color-text);
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(255, 59, 48, 0.3);
            font-variant-numeric: tabular-nums;
        }
        
        .estado {
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            padding: 20px 16px;
            text-align: center;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s backwards;
        }

        .estado::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--estado-color, var(--color-border));
            transition: all 0.3s ease;
        }
        
        .estado.activo { 
            --estado-color: var(--color-accent);
            border-color: var(--color-accent);
            background: linear-gradient(180deg, rgba(255, 59, 48, 0.1), var(--color-surface));
        }

        .estado.activo .status-led {
            animation: flash 1s infinite;
        }
        
        .estado.descanso { 
            --estado-color: var(--color-warning);
            border-color: var(--color-warning);
            background: linear-gradient(180deg, rgba(255, 149, 0, 0.1), var(--color-surface));
        }
        
        .estado.operativo { 
            --estado-color: var(--color-success);
            border-color: var(--color-success);
            background: linear-gradient(180deg, rgba(52, 199, 89, 0.1), var(--color-surface));
        }
        
        #estado-icono { 
            font-size: 28px; 
            display: block; 
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px currentColor);
        }
        
        #estado-texto { 
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            font-size: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-led {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--estado-color);
            margin-right: 8px;
            box-shadow: 0 0 10px var(--estado-color);
        }
        
        .info {
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            border-left: 3px solid var(--color-warning);
            padding: 14px 16px;
            font-size: 12px;
            line-height: 1.5;
            font-family: 'JetBrains Mono', monospace;
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s backwards;
        }

        .info::before {
            content: '‚Ä∫ ';
            color: var(--color-warning);
            font-weight: 700;
        }
        
        .btn-update {
            width: 100%;
            background: var(--color-surface);
            color: var(--color-text);
            border: 2px solid var(--color-accent);
            padding: 14px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s backwards;
        }

        .btn-update::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--color-accent);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .btn-update:hover::before {
            left: 0;
        }

        .btn-update:hover {
            color: white;
            border-color: var(--color-accent);
        }
        
        .btn-update:active { 
            transform: scale(0.98);
        }
        
        .footer { 
            text-align: center; 
            color: var(--color-text-dim);
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 4px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            font-weight: 700;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(42, 49, 66, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(42, 49, 66, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <div class="reloj-container">
            <div id="reloj" class="reloj">--:--:--</div>
        </div>
        
        <div id="estado" class="estado">
            <span id="estado-icono">‚è≥</span>
            <div>
                <span class="status-led"></span>
                <span id="estado-texto">INICIANDO...</span>
            </div>
        </div>
        
        <div class="info">
            <div id="info-tiempo">CARGANDO DATOS DEL SISTEMA...</div>
        </div>
        
        <button id="force-update" class="btn-update">
            ‚ü≥ ACTUALIZAR AHORA
        </button>
        
        <div class="footer">
            <small>SYNC: 2 SEG ‚Ä¢ MODO: AUTOMATICO</small>
        </div>
    </div>
    
    <script>
        Office.onReady((info) => {
          if (info.host === Office.HostType.Excel) {
            console.log("‚úÖ Sistema PVD iniciado");
            
            document.getElementById("force-update").onclick = () => {
              console.log("üîÑ Sincronizaci√≥n manual");
              actualizarPVD();
            };

            actualizarPVD();
            setInterval(() => { actualizarPVD(); }, 2000); // ‚úÖ CADA 2 SEGUNDOS
          }
        });

        async function actualizarPVD() {
          try {
            await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const range = sheet.getRange("C4:J10");
              const cellaHora = sheet.getRange("F12");
              
              range.load("values");
              await context.sync();

              const highlightColor = "#FFC7CE";
              const now = new Date();
              const nowMinutes = now.getHours() * 60 + now.getMinutes();

              const h = now.getHours();
              const m = now.getMinutes();
              const s = now.getSeconds();
              const horaFormato = `${h < 10 ? '0' : ''}${h}:${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
              
              document.getElementById("reloj").textContent = horaFormato;

              cellaHora.values = [[horaFormato]];
              cellaHora.format.font.size = 14;
              cellaHora.format.font.bold = false;
              cellaHora.format.font.color = "#808080";
              cellaHora.format.horizontalAlignment = "Center";

              range.format.fill.clear();

              let pvdActivo = null;
              let descansoActivo = null;
              let siguientePVD = null;
              let minParaSiguiente = 9999;

              for (let r = 0; r < range.values.length; r++) {
                for (let c = 0; c < range.values[r].length; c++) {
                  const cellValue = range.values[r][c];
                  if (!cellValue) continue;

                  let shouldHighlight = false;

                  if (typeof cellValue === "number") {
                    const startMinutes = Math.round(cellValue * 1440);
                    const endMinutes = startMinutes + 10;

                    const diffMin = startMinutes - nowMinutes;
                    if (diffMin > 0 && diffMin < minParaSiguiente) {
                      minParaSiguiente = diffMin;
                      const hPVD = Math.floor(startMinutes / 60);
                      const mPVD = startMinutes % 60;
                      siguientePVD = `${hPVD}:${mPVD < 10 ? '0' : ''}${mPVD}`;
                    }

                    if (nowMinutes >= startMinutes && nowMinutes < endMinutes) {
                      shouldHighlight = true;
                      pvdActivo = endMinutes - nowMinutes;
                    }
                  } else if (typeof cellValue === "string") {
                    const match = cellValue.trim().match(/(\d{1,2}):(\d{2})\s*[-‚Äì]\s*(\d{1,2}):(\d{2})/);
                    if (match) {
                      const start = parseInt(match[1]) * 60 + parseInt(match[2]);
                      const end = parseInt(match[3]) * 60 + parseInt(match[4]);

                      if (nowMinutes >= start && nowMinutes < end) {
                        shouldHighlight = true;
                        descansoActivo = end - nowMinutes;
                      }
                    }
                  }

                  if (shouldHighlight) {
                    range.getCell(r, c).format.fill.color = highlightColor;
                  }
                }
              }

              await context.sync();

              const estadoDiv = document.getElementById("estado");
              const estadoIcono = document.getElementById("estado-icono");
              const estadoTexto = document.getElementById("estado-texto");
              const infoDiv = document.getElementById("info-tiempo");

              if (pvdActivo !== null) {
                estadoIcono.textContent = "üî¥";
                estadoTexto.innerHTML = `PVD ACTIVO<br><span class="status-badge">T-${pvdActivo} MIN</span>`;
                estadoDiv.className = "estado activo";
                infoDiv.textContent = `DESCANSO PVD FINALIZA EN ${pvdActivo} MINUTOS`;
              } else if (descansoActivo !== null) {
                estadoIcono.textContent = "üü†";
                estadoTexto.innerHTML = `DESCANSO ACTIVO<br><span class="status-badge">T-${descansoActivo} MIN</span>`;
                estadoDiv.className = "estado descanso";
                infoDiv.textContent = `PERIODO DE DESCANSO FINALIZA EN ${descansoActivo} MINUTOS`;
              } else {
                estadoIcono.textContent = "‚úÖ";
                estadoTexto.innerHTML = `OPERATIVO<br><span class="status-badge">DISPONIBLE</span>`;
                estadoDiv.className = "estado operativo";
                if (siguientePVD) {
                  infoDiv.textContent = `PROXIMO PVD: ${siguientePVD} [T+${minParaSiguiente} MIN]`;
                } else {
                  infoDiv.textContent = `SIN TURNOS PROGRAMADOS`;
                }
              }

              console.log("‚úÖ Sincronizaci√≥n completada:", new Date().toLocaleTimeString());
            });
          } catch (error) {
            console.error("‚ùå ERROR DE SISTEMA:", error);
            document.getElementById("estado-texto").textContent = "ERROR DE CONEXION";
            document.getElementById("info-tiempo").textContent = error.message.toUpperCase();
          }
        }
    </script>
</body>
</html>
